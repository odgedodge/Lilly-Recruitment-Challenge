<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Medicine</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="disclaimer" id="disclaimer">
        Disclaimer: All medicine names and prices used in this application are fictional and do not represent any real medicine(s).
    </div>
    <header>
        <h1>Create a New Medicine</h1>
    </header>
    <main>
        <form id="create-form">
            <label for="medicine-name">Medicine Name:</label>
            <input type="text" id="medicine-name" name="name" required><br><br>

            <label for="medicine-price">Price:</label>
            <input type="number" id="medicine-price" name="price" required step="0.01"><br><br>

            <button type="submit">Create Medicine</button>
        </form>

        <a href="/" class="back-button">Back to List</a>
    </main>

    <script src="/static/script.js"></script>
</body>
</html>
