<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Tracker</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <script src="/static/script.js"></script>
    <div class="disclaimer" id="disclaimer">
        Disclaimer: All medicine names and prices used in this application are fictional and do not represent any real medicine(s).
    </div>
    <header id="page-name">
        <h1>Medicine Details</h1>
    </header>
    <main>
        <div id="medicine-details">
            <!-- Medicine details will be dynamically populated -->
        </div>

        <!-- Delete Button -->
        <button id="delete-button">Delete Medicine</button>

         <!-- Update Button -->
         <button id="update-button">Update Medicine</button>

         <!-- Update Form (Initially hidden) -->
         <div id="update-form-container" style="display: none;">
             <h3>Update Price</h3>
             <form id="update-form">
                 <label for="new-price">New Price:</label>
                 <input type="number" id="new-price" name="new-price" step="0.01" required>
                 <button type="submit">Update Price</button>
             </form>
         </div>

        <a href="/" class="back-button">Back to List</a>
    </main>
</body>
</html>
