<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Tracker</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <script src="/static/script.js"></script>
    <div class="disclaimer" id="disclaimer">
        Disclaimer: All medicine names and prices used in this application are fictional and do not represent any real medicine(s).
    </div>
    <header id="page-name">
        <h1>Medicine Tracker</h1>
    </header>
    <main>
        <ul id="medicine-list">
        <!-- Medicines will be dynamically populated here -->
        </ul>
        <div id="create-medicine">
            <h2>Add a New Medicine</h2>
            <form id="create-form">
                <div class="form-group">
                    <label for="medicine-name">Medicine Name</label>
                    <input type="text" id="medicine-name" placeholder="Enter medicine name" required>
                </div>
                <div class="form-group">
                    <label for="medicine-price">Price (Â£)</label>
                    <input type="number" id="medicine-price" placeholder="Enter price" required>
                </div>
                <button type="submit" class="submit-button">Add Medicine</button>
            </form>
        </div>
    </main>
    
</body>
</html>
